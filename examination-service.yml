spring:
  application:
    name: examination-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/examinationdb

  main:
    allow-bean-definition-overriding: true

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    com.example.examinationservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

custom:
  messages:
    exam:
      not-found: "Exam not found with id: "
      created: "Exam created successfully."
      updated: "Exam updated successfully."
      deleted: "Exam deleted successfully."

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /v3/api-docs
